<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
        <script src="script.js"></script>
    </head>
    <body>
        <header>
            <h1 id="main-title">NBA Players</h1>
            <a href="#" id="add-link">+</a>
        </header>
        <div class="players">
            <div class="col1of2">
                <div id="player-list"></div>
                <div id="player-details"></div>
            </div>
            
            <div class="add-player" class= "dialog transparent">
                <button id ="button-add"><h1 id="second-title">Click Here to Add your Favorite Player</h1></button>
                <span class="close">&times;</span>
                <form id="add-player" method="post">
                    <!-- <div id="info" class="hidden"> -->
                        <input type="hidden" name="_id" value="-1" />
                        <p>
                            <label for="name">Player Name:</label>
                            <input type="text" id="name" name="name" required />
                        </p>

                        <p>
                            <label for="position">Position:</label>
                            <input type="text" id="position" name="position" required />
                        </p>

                        <p>
                            <label for="team">Team:</label>
                            <input type="text" id="team" name="team" required />
                        </p>

                        <p>
                            <label for="nickname">Nickname:</label>
                            <input type="text" id="nickname" name="nickname" required />
                        </p>

                        <p id="skills-p">
                            <label class="inline">Skills:</label>
                            <a href="#" id="add-skill">Add Skill</a>
                            <section id="skill-boxes"></section>
                        </p>

                        <p>
                            <label for="img">Add Image:</label>
                            <input type="file" id="img" name="img" />
                        </p>

                        <p>
                            <button type="submit">Submit</button>
                        </p>
                    <!-- </div> -->
                </form>  
            </div>
        </div>
    </body>
</html>
